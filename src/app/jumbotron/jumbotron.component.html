<div class="jumbotron">
  <div class="container">
    <h1 class="display-3">{{title}}</h1>
    <p>{{description}}</p>
    <p>Oneway Binding</p>
      <input type="text" [value]="title" />
    <p>2-way Binding</p>
      <input type="text" [(ngModel)]="title" />
    <p>Color Binding</p>
      <button (click)="title = 'Something else'" [style.backgroundColor]="title">Change Title</button>
  </div>
</div>
