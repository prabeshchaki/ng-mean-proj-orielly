<!-- Insert navigation component here -->
<app-navigation></app-navigation>

<main role="main">
  <!-- Insert jumbotron component here -->
<app-jumbotron title="Welcome to our store" description="Browse our collection of license plates"></app-jumbotron>

  <div class="container">
    <div class="row" >
      <app-license-plate [plate]="plate" *ngFor="let plate of licensePlates" buttonText="Add to cart" class="col-md-4"></app-license-plate>
    </div>
  </div>
</main>

<footer class="container">
  <p>&copy; License Plate Store {{today | date:'yyyy'}}</p>
</footer>
